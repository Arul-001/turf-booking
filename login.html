<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main class="container">
      <header>
        <nav>
          <a href="index.html"
            ><img src="./images/logo.png" alt="Image not available"
          /></a>
          <div class="nav-links">
            <ul>
              <li><a href="login.html">Login</a></li>
              <li><a href="book-slot.html">Turf/Play Area Booking</a></li>
              <li><a href="products.html">Shop for Sports Equipment</a></li>
              <li><a href="dashboard.html">User Dashboard</a></li>
              <li><a href="about-Us.html">About Us</a></li>
              <li><a href="contact-Us.html">Contact Us</a></li>
            </ul>
          </div>
        </nav>
      </header>
      <section class="index-head">
        <div class="login-form">
          <h2>Login to Your Account</h2>
          <form action="#">
            <input
              type="email"
              name="email"
              placeholder="Email Address"
              required
              onchange="handleChange(this.value)"
            />
            <input
              type="password"
              name="password"
              placeholder="Password"
              required
              onchange="handleChange(this.value)"
            />
            <button type="submit" class="button" onclick="alert">Login</button>
          </form>
          <p>Don't have an account? <a href="#">Sign Up</a></p>
        </div>
      </section>
      <footer>
        <div class="footer-content">
          <p>&copy; 2024 Book N Play. All Rights Reserved.</p>
          <div class="social-media">
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
            <a href="#">Instagram</a>
          </div>
          <p>
            <a href="contact-Us.html">Contact Us</a> |
            <a href="about-Us.html">About Us</a>
          </p>
        </div>
      </footer>
    </main>
    <script>
      function handleChange(e){
        console.log(e);
      }
    </script>
  </body>
</html>
